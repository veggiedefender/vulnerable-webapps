<!DOCTYPE html>
<html>
  <head>
    <title>Superchat</title>
    <link rel="stylesheet" href="/css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <h1><span>Superchat</span></h1>
      <div id="messages"></div>
      <div id="textbox">
        <textarea id="text" placeholder="Enter a message" autofocus></textarea>
        <button id="send">Send</button>
      </div>
      <p class="count"><span id="number">?</span> online</p>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
